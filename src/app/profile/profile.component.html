<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
    <mat-card fxFlex="100" fxFlex.sm="65" fxFlex.gt-sm="50">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button>LIKE</button>
            <button color="primary" mat-raised-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
